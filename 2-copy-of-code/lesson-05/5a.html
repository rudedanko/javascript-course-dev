<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="
    totalCost -= 2;
    console.log(totalCost)
    ">-2</button>
  
  <button onclick="
    totalCost -= 3;
    console.log(totalCost)
  " >-3</button>

  <script>
    const myName = 'Mariam';
    console.log(`My name is ${myName}`);

    let cost = 5 + (3 * 2) + 9;
    console.log(`$${cost}`);
    console.log(`Cost of food: $${cost}`);

    const tax = (cost * .1);
    console.log (tax);
    console.log (`Tax(10%): $${tax}`);

    let totalCost = cost + (cost * .1);
    console.log(`Total cost: $${totalCost}`);
  </script>
  
</body>
