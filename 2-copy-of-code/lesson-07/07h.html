<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
     updateCartQuantity(1)
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      updateCartQuantity(2)
    "
    >
      +2
    </button>

    <button
      onclick="
      updateCartQuantity(3)
    "
    >
      +3
    </button>

    <button
      onclick="
      updateCartQuantity(4)
    "
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5)
    "
    >
      +5
    </button>

    <!-- vvv This code was changed. vvv -->
    <button
      onclick="
      if (cartQuantity - 1 < 0) {
        alert('Not enough items in the cart');
      } else {
        cartQuantity--;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      if (cartQuantity - 2 < 0) {
        alert('Not enough items in the cart');
      } else {
        cartQuantity -= 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    "
    >
      -2
    </button>

    <button
      onclick="
     updateCartQuantity (-3);
    "
    >
      -3
    </button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(amountAdded){
        if (cartQuantity + amountAdded > 10) {
        alert('The cart is full');
        return;
      } if (cartQuantity + amountAdded < 0){
        alert('Not enough items in the cart');
        return;
      } else {
        cartQuantity = cartQuantity + amountAdded;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      }
    </script>
  </body>
</html>
