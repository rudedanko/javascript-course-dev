<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button
      onclick="
      playGame('heads')
      "
    >
      heads
    </button>

    <button
      onclick="
          playGame('tails')
    "
    >
      tails
    </button>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? "heads" : "tails";

        if (guess === result) {
          score.wins++;
          console.log(`You win! ${JSON.stringify(score)}`);
        } else {
          score.losses++;
          console.log(`You win! ${JSON.stringify(score)}`);
        }
        localStorage.setItem("score", JSON.stringify(score));
      }
    </script>
  </body>
</html>
