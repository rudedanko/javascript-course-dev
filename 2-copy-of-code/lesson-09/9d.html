<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input onkeydown="enterKey (event)" />
    <button onclick="insertName()">Submit</button>
    <p></p>
    <script>
      function enterKey(event) {
        if (event.key === "Enter") {
          insertName();
        }
      }
      function insertName() {
        let name = document.querySelector("input").value;

        document.querySelector("p").innerHTML = `Your name is ${name}.`;
      }
    </script>
  </body>
</html>
