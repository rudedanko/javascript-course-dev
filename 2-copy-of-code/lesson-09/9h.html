<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practice</title>
</head>
<body>
  <input onkeydown="typing(event.key)" />
  <p></p>
  <script>
    let content = '';

    function typing(key) {
      content += key;

      document.querySelector("p").innerHTML = content;
      
    }
  </script>
</body>
</html>
