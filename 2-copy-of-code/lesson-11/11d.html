<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
</head>
<body>
  <script>
    for (i = 0; i <= 10; i += 2){
      console.log(i);
    }

    i = 0;
    while(i <= 10){
      console.log(i);
      i += 2;
    }

    for (i = 5; i >= 0; i--){
      console.log(i);
    }

  </script>
</body>
</html>
