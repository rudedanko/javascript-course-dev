<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let example = [1, 2, 3];
      let result = [];

      addNum(example, 1);

      function addNum(array, num) {
        for (i = 0; i < array.length; i++) {
          result.push(array[i] + num);
        }
        console.log(result);
      }
    </script>
  </body>
</html>
