<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    let boo = [1, 2, 3, 4, 5, 6, -2, -4, 3, -2]
    let result = [];

    function countPositiveNumbers(array){
      for (i=0; i < array.length; i++){
        if(array[i] > 0){
          result.push(array[i]);
        } 
      }
    }
    countPositiveNumbers(boo)
    console.log(result);
  </script>
</body>
