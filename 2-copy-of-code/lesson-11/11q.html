<body>
  <script>
    const array = ['hello', 'goodbye', 'hi', 'bye']

    function findIndex(array, word){
      for(i=0; i<array.length; i++){
        if (array[i] === word){
          return i;
        }
      }
        return -1;
    }
    findIndex(array, 'p');
    
  </script>
