<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>
  <body>
    <button onclick="add()">Add</button>
    <button onclick="remove()">Remove</button>

    <script>
      changeTitle();
      let messages = 2;

      function changeTitle() {
        setInterval(() => {
          if (document.title === "App") {
            document.title = `(${messages})Messages`;
          } else {
            document.title = "App";
          }
        }, 1000);
      }

      function add() {
        messages++;
      }

      function remove() {
        if (messages === 0) {
          document.title = "App";
        } else {
          messages--;
        }
      }
    </script>
  </body>
</html>
