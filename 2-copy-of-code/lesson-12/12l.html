<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countPositive(nums) {
        let positiveNumbers = [];

        nums.forEach((value, index) => {
          if (value >= 0) {
            positiveNumbers ++;
          }
        });
        return positiveNumbers;
      }

      console.log(countPositive([1, -3, 5]));
    </script>
  </body>
</html>
