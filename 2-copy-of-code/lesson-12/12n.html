<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function removeEgg(foods){
      let newArray = foods.filter(value => {
        if (value !== 'egg'){
          return value;
        }
      })
      return newArray;
    }

    console.log(removeEgg(['egg','apple','egg','egg','egg','ham']));
  </script>
</body>
</html>
