<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function removeEgg(foods) {
        let eggAmount = 0;

        return foods.filter(value => {
          if (value === "egg" && eggAmount < 2) {
            eggAmount++;
            return false;
          }
          return true;
        });

      }

      console.log(removeEgg(["egg", "apple", "egg", "egg", , "ham"]));
    </script>
  </body>
</html>
