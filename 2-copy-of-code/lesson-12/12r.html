<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="/javascript-course-dev/2-copy-of-code/styles/12r.css"
    />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img
        src="/javascript-course-dev/2-copy-of-code/images/rock-emoji.png"
        class="move-icon"
      />
    </button>

    <button class="move-button js-paper-button">
      <img
        src="/javascript-course-dev/2-copy-of-code/images/paper-emoji.png"
        class="move-icon"
      />
    </button>

    <button
      class="move-button js-scissors-button"
      onclick="
     playGame('scissors');
    "
    >
      <img
        src="/javascript-course-dev/2-copy-of-code/images/scissors-emoji.png"
        class="move-icon"
      />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <div class="confirmation-message js-confirmation-message"></div>
    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>

    <button class="auto-play-button js-play-button">Auto Play</button>

    <script src="/javascript-course-dev/2-copy-of-code/scripts/12r.js"></script>
  </body>
</html>
